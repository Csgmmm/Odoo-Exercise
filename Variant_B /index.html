    .spinner {
      animation: spin 2s linear infinite;

      0% {

      }
      100% {
        transform: rotate(360deg);
      }
    }

                aria-controls="tab1"
                aria-selected="true"

                id="tab3-tab"

                            class="d-block w-100"

            <div

              id="tab2"
              role="tabpanel"

            >
              <div class="loading-block">
                <p>Loading...</p>

                  <circle cx="25" cy="25" r="20"></circle>

              </div>
            </div>

            <div
              class="tab-pane fade"
              id="tab3"
              role="tabpanel"
              aria-labelledby="tab3-tab"
            >
              <div class="row row-details">
                <div class="col-md-6">
                  <p class="one">Staff</p>
                  <div class="progress rounded-pill" style="height: 15px">
                    <div
                      class="progress-bar bg-primary"
                      role="progressbar"
                      style="width: 75%"
                      aria-valuenow="75"
                      aria-valuemin="0"
                      aria-valuemax="100"

                      75%
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <p class="one">Facilities</p>
                  <div class="progress rounded-pill" style="height: 15px">
                    <div
                      class="progress-bar bg-primary"
                      role="progressbar"
                      style="width: 89%"
                      aria-valuenow="89"
                      aria-valuemin="0"
                      aria-valuemax="100"

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const items = document.querySelectorAll(".left-item");
      items.forEach((item) => {
        item.addEventListener("click", function () {
          const target = document.querySelector(
            this.getAttribute("data-target")
          );

          document
            .querySelectorAll(".image-content")
            .forEach((img) => (img.style.display = "none"));

          target.style.display = "block";

          items.forEach((el) => el.classList.remove("active"));

          this.classList.add("active");
        });
      });

      const tab2Link = document.querySelector("#tab2-tab");
      const tab2Content = document.querySelector("#tab2Content");
      const loadingBlock = document.querySelector("#loadingBlock");

      tab2Link.addEventListener("shown.bs.tab", function () {
        loadingBlock.style.display = "block";
        tab2Content.style.display = "none";

        setTimeout(function () {
          loadingBlock.style.display = "none";
          tab2Content.style.display = "block";
        }, 3000);
      });
    </script>
  </body>
</html>
